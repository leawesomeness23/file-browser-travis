<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css"
    />
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <style>
      h1, h2, ul, .footer-text {
        text-align: center;
      }
    </style>
    <!-- This style tag is AI generated, I wanted the title and bottom text to appear centered and it output this. -->

    <title>File Browser</title>
  </head>
  <body>
    <h1>File Browser</h1>
    <table role="grid">
        <thead>
            <tr>
                <th>Icon</th>
                <th>File Name</th>
                <th>File type</th>
                <th>File Size</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><i class="fa-solid fa-file-image"></i></td>
                <td><a href="./hello.png">hello.png</a></td>
                <td>PNG image</td>
                <td>10.4 KB</td>
            </tr>
            <tr>
                <td><i class="fa-solid fa-file-code"></i></td>
                <td><a href="./hello1.html">hello1.html</a></td>
                <td>HTML document</td>
                <td>170 B</td>
            </tr>
            <tr>
                <td><i class="fa-solid fa-file-lines"></i></td>
                <td><a href="./hello2.txt">hello2.txt</a></td>
                <td>Text document</td>
                <td>12 B</td>
            </tr>
            <tr>
                <td><i class="fa-solid fa-file-code"></i></td>
                <td><a href="./hello3.json">hello3.json</a></td>
                <td>JSON document</td>
                <td>29 B</td>
            </tr>
            <tr>
                <td><i class="fa-solid fa-file-pdf"></i></td>
                <td><a href="hello4.pdf">hello4.pdf</a></td>
                <td>PDF document</td>
                <td>24 KB</td>
            </tr>
        </tbody>
    </table>
    <h2>Browser observations</h2>
        <ul>
            <li>All of the links open the files directly on the site</li>
            <li></li>
            <li></li>
        </ul>  
    </body>
</html>
